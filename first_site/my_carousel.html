<!DOCTYPE html>

<style>
	.carousel, .carousel-inner, .carousel-item, div img { width: 100%; height: 100%; }
</style>

<div id="carousel" class="carousel slide border" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carousel" data-slide-to="0" class="active"></li>
		<li data-target="#carousel" data-slide-to="1"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="img/avatar_man.png" alt="man">
		</div>
		<div class="carousel-item">
			<img src="img/avatar_woman.png" alt="woman">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carousel" data-slide="prev">
		<span class="carousel-control-prev-icon" style="filter: invert(100%);"></span>
	</a>
	<a class="carousel-control-next" href="#carousel" data-slide="next">
		<span class="carousel-control-next-icon" style="filter: invert(100%);"></span>
	</a>
</div>
